<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>English Dictionary</h1>
        <form method="POST">
            <label for="awalan">Enter the beginning of a word:</label>
            <input type="text" id="awalan" name="awalan" placeholder="Search a word...">
            <button type="submit">Search</button>
        </form>

        {% if hasil %}
            <h2>Search Results:</h2>
            <ul>
                {% for kata, arti in hasil.items() %}
                    <li><strong>{{ kata.capitalize() }}:</strong> {{ arti }}</li>
                {% endfor %}
            </ul>
        {% elif hasil is not none %}
            <p>No results found for that prefix.</p>
        {% endif %}
    </div>
</body>
</html>
